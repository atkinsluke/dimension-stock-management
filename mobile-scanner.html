<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3a5f 0%, #2d1b3d 25%, #4a1942 50%, #2d1b3d 75%, #1e3a5f 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            color: white;
            padding: 20px;
            transition: background 0.5s ease;
        }

        body.error {
            background: linear-gradient(135deg, #4a1515 0%, #2d1b1b 50%, #4a1515 100%);
        }

        body.success {
            background: linear-gradient(135deg, #1e3a5f 0%, #2d1b3d 25%, #4a1942 50%, #2d1b3d 75%, #1e3a5f 100%);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .scanner-container {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 25px;
            height: 300px;
            position: relative;
        }

        #reader {
            width: 100%;
            height: 100%;
        }

        .start-camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .start-camera-overlay.hidden {
            display: none;
        }

        .start-camera-btn {
            background: rgba(74, 25, 66, 0.8);
            color: white;
            padding: 20px 40px;
            font-size: 1.2rem;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .start-camera-btn:hover {
            background: rgba(74, 25, 66, 1);
            border-color: white;
            transform: scale(1.05);
        }

        .camera-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .material-info {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            display: none;
        }

        .material-info.show {
            display: block;
        }

        .info-label {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 1rem;
            margin-bottom: 8px;
            opacity: 0.9;
        }

        input, select {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.5);
        }

        select option {
            background: #2d1b3d;
            color: white;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 25px;
        }

        button {
            padding: 18px;
            font-size: 1.1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .submit-btn {
            background: rgba(74, 25, 66, 0.6);
            color: white;
        }

        .submit-btn:hover {
            background: rgba(74, 25, 66, 0.8);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .reset-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .status-message {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            font-size: 1.1rem;
        }

        .status-message.show {
            display: block;
        }

        .status-message.error {
            background: rgba(220, 53, 69, 0.3);
            border: 1px solid rgba(220, 53, 69, 0.5);
        }

        .status-message.success {
            background: rgba(40, 167, 69, 0.3);
            border: 1px solid rgba(40, 167, 69, 0.5);
        }

        .warning-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            display: none;
        }

        body.error .warning-icon {
            display: block;
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            opacity: 1;
            height: 40px;
        }
    </style>
</head>
<body>

        let html5QrCode;
        let scannedCode = null;
        let isScanning = false;

        function startCamera() {
            html5QrCode = new Html5Qrcode("reader");
            
            const config = { 
                fps: 10, 
                qrbox: { width: 250, height: 250 }
            };
            
            html5QrCode.start(
                { facingMode: "environment" },
                config,
                onScanSuccess,
                onScanError
            ).then(() => {
                document.getElementById('cameraOverlay').classList.add('hidden');
                isScanning = true;
            }).catch(err => {
                console.error("Scanner error:", err);
                showStatus("Camera access denied. Please check browser permissions.", "error");
            });
        }

        function onScanSuccess(decodedText) {
            if (MATERIALS[decodedText]) {
                scannedCode = decodedText;
                document.getElementById('stockCode').textContent = decodedText;
                document.getElementById('materialName').textContent = MATERIALS[decodedText];
                document.getElementById('materialInfo').classList.add('show');
                
                if (navigator.vibrate) {
                    navigator.vibrate(200);
                }
                
                if (html5QrCode && isScanning) {
                    html5QrCode.stop().then(() => {
                        isScanning = false;
                        document.getElementById('cameraOverlay').classList.remove('hidden');
                    });
                }
            } else {
                showStatus("Unknown material code: " + decodedText, "error");
                document.body.classList.add('error');
                setTimeout(() => document.body.classList.remove('error'), 2000);
            }
        }

        function onScanError(errorMessage) {
            // Ignore continuous scan errors
        }

        function resetForm() {
            document.getElementById('stockForm').reset();
            document.getElementById('materialInfo').classList.remove('show');
            scannedCode = null;
            document.getElementById('statusMessage').classList.remove('show');
            
            if (html5QrCode && isScanning) {
                html5QrCode.stop().then(() => {
                    isScanning = false;
                    document.getElementById('cameraOverlay').classList.remove('hidden');
                });
            } else {
                document.getElementById('cameraOverlay').classList.remove('hidden');
            }
        }

        function showStatus(message, type) {
            const statusMessage = document.getElementById('statusMessage');
            const statusText = document.getElementById('statusText');
            
            statusText.textContent = message;
            statusMessage.className = 'status-message show ' + type;
            
            if (type === 'error') {
                document.body.classList.add('error');
                setTimeout(() => {
                    document.body.classList.remove('error');
                }, 3000);
            }
            
            if (type === 'success') {
                document.body.classList.add('success');
            }
        }

        document.getElementById('stockForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!scannedCode) {
                showStatus("Please scan a QR code first", "error");
                return;
            }
            
            const projectNumber = document.getElementById('projectNumber').value;
            const quantity = parseFloat(document.getElementById('quantity').value);
            const operator = document.getElementById('operator').value;
            
            if (quantity % 0.5 !== 0) {
                showStatus("Quantity must be whole numbers or .5 increments", "error");
                return;
            }
            
            const data = {
                timestamp: new Date().toISOString(),
                entryMethod: 'Mobile',
                inventoryId: scannedCode,
                materialDescription: MATERIALS[scannedCode],
                quantity: quantity,
                projectNumber: projectNumber,
                operator: operator
            };
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                showStatus("‚úì Entry recorded successfully!", "success");
                
                if (navigator.vibrate) {
                    navigator.vibrate([100, 50, 100]);
                }
                
                setTimeout(() => {
                    resetForm();
                }, 2000);
                
            } catch (error) {
                console.error('Error:', error);
                showStatus("Failed to record entry. Check your internet connection.", "error");
            }
        });
