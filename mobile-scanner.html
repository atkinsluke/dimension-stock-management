<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Scanner - Dimension Print Services</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3a5f 0%, #2d1b3d 25%, #4a1942 50%, #2d1b3d 75%, #1e3a5f 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            color: white;
            padding: 20px;
            transition: background 0.5s ease;
        }

        body.error {
            background: linear-gradient(135deg, #4a1515 0%, #2d1b1b 50%, #4a1515 100%);
        }

        body.success {
            background: linear-gradient(135deg, #1e3a5f 0%, #2d1b3d 25%, #4a1942 50%, #2d1b3d 75%, #1e3a5f 100%);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .scanner-container {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 25px;
            height: 300px;
            position: relative;
        }

        #reader {
            width: 100%;
            height: 100%;
        }

        .start-camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .start-camera-overlay.hidden {
            display: none;
        }

        .start-camera-btn {
            background: rgba(74, 25, 66, 0.8);
            color: white;
            padding: 20px 40px;
            font-size: 1.2rem;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .start-camera-btn:hover {
            background: rgba(74, 25, 66, 1);
            border-color: white;
            transform: scale(1.05);
        }

        .camera-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .material-info {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            display: none;
        }

        .material-info.show {
            display: block;
        }

        .info-label {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 1rem;
            margin-bottom: 8px;
            opacity: 0.9;
        }

        input, select {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.5);
        }

        select option {
            background: #2d1b3d;
            color: white;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 25px;
        }

        button {
            padding: 18px;
            font-size: 1.1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .submit-btn {
            background: rgba(74, 25, 66, 0.6);
            color: white;
        }

        .submit-btn:hover {
            background: rgba(74, 25, 66, 0.8);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .reset-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .status-message {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            font-size: 1.1rem;
        }

        .status-message.show {
            display: block;
        }

        .status-message.error {
            background: rgba(220, 53, 69, 0.3);
            border: 1px solid rgba(220, 53, 69, 0.5);
        }

        .status-message.success {
            background: rgba(40, 167, 69, 0.3);
            border: 1px solid rgba(40, 167, 69, 0.5);
        }

        .warning-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            display: none;
        }

        body.error .warning-icon {
            display: block;
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            opacity: 1;
            height: 40px;
        }

        /* Burger Menu Styles */
        .burger-menu {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 12px;
            transition: all 0.3s ease;
        }

        .burger-menu:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .burger-icon {
            width: 24px;
            height: 18px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .burger-line {
            width: 100%;
            height: 2px;
            background: white;
            border-radius: 1px;
            transition: all 0.3s ease;
        }

        .burger-menu.active .burger-line:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }

        .burger-menu.active .burger-line:nth-child(2) {
            opacity: 0;
        }

        .burger-menu.active .burger-line:nth-child(3) {
            transform: rotate(-45deg) translate(8px, -8px);
        }

        /* Navigation Menu */
        .nav-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 300px;
            height: 100vh;
            background: rgba(30, 58, 95, 0.95);
            backdrop-filter: blur(10px);
            transition: right 0.3s ease;
            z-index: 999;
            padding: 80px 20px 20px;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.3);
        }

        .nav-menu.active {
            right: 0;
        }

        .nav-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .nav-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .nav-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .nav-links {
            list-style: none;
        }

        .nav-links li {
            margin-bottom: 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.1);
            padding-left: 10px;
        }

        .nav-icon {
            margin-right: 12px;
            font-size: 1.2rem;
            width: 20px;
        }

        .nav-current {
            background: rgba(74, 25, 66, 0.3) !important;
            padding-left: 10px !important;
        }

        @media (max-width: 768px) {
            .nav-menu {
                width: 100%;
                right: -100%;
            }
        }
    </style>
</head>
<body>
    <!-- Burger Menu -->
    <div class="burger-menu" id="burgerMenu">
        <div class="burger-icon">
            <div class="burger-line"></div>
            <div class="burger-line"></div>
            <div class="burger-line"></div>
        </div>
    </div>

    <!-- Navigation Overlay -->
    <div class="nav-overlay" id="navOverlay"></div>

    <!-- Navigation Menu -->
    <nav class="nav-menu" id="navMenu">
        <div class="nav-title">Navigation</div>
        <ul class="nav-links">
            <li><a href="index.html"><span class="nav-icon">🏠</span>Home</a></li>
            <li><a href="mobile-scanner.html" class="nav-current"><span class="nav-icon">📱</span>Mobile Scanner</a></li>
            <li><a href="desktop-entry.html"><span class="nav-icon">💻</span>Desktop Entry</a></li>
            <li><a href="stock-request.html"><span class="nav-icon">📦</span>Request Stock</a></li>
            <li><a href="time-logging.html"><span class="nav-icon">⏰</span>Log Hours</a></li>
            <li><a href="dashboard.html"><span class="nav-icon">📊</span>Stock Dashboard</a></li>
            <li><a href="time-dashboard.html"><span class="nav-icon">⏱️</span>Time Dashboard</a></li>
            <li><a href="qr-display.html"><span class="nav-icon">📺</span>QR Display</a></li>
            <li><a href="qr-generator.html"><span class="nav-icon">🖨️</span>Print QR Codes</a></li>
            <li><a href="settings.html"><span class="nav-icon">⚙️</span>Settings</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Dimension Print Services</h1>
        
        <div id="loadingMessage" style="text-align: center; padding: 20px; font-size: 1.1rem;">
            Loading materials database...
        </div>
        
        <div class="scanner-container">
            <div id="reader"></div>
            <div class="start-camera-overlay" id="cameraOverlay">
                <div class="camera-icon">📷</div>
                <button class="start-camera-btn" onclick="startCamera()">Start Camera</button>
            </div>
        </div>

        <div class="material-info" id="materialInfo">
            <div class="info-label">Stock Code</div>
            <div class="info-value" id="stockCode">-</div>
            <div class="info-label">Material</div>
            <div class="info-value" id="materialName">-</div>
        </div>

        <form id="stockForm">
            <div class="form-group">
                <label for="projectNumber">Project Number *</label>
                <input type="number" id="projectNumber" required placeholder="Enter project number" min="1" max="999999" maxlength="6" oninput="validateProjectNumber(this)">
            </div>

            <div class="form-group">
                <label for="quantity">Quantity *</label>
                <input type="number" id="quantity" step="1" min="1" required placeholder="Enter quantity" oninput="validateQuantity(this)">
            </div>

            <div class="form-group">
                <label for="operator">Operator *</label>
                <select id="operator" required>
                    <option value="">Loading operators...</option>
                </select>
            </div>

            <div class="button-group">
                <button type="button" class="reset-btn" onclick="resetForm()">Reset</button>
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>

        <div class="status-message" id="statusMessage">
            <div class="warning-icon">⚠️</div>
            <span id="statusText"></span>
        </div>
    </div>

    <script>
        const WEBHOOK_URL = 'https://script.google.com/macros/s/AKfycby-8x2Z_cNcyMrAohMtZvOHcYK2RNDQfv9q0E45KLzbcSGeJpunR_awAyRULqMGFxUeFw/exec';
        const MATERIALS_API_URL = 'https://script.google.com/macros/s/AKfycbxfwTCFpqG355ARlOhrmkBUaMh9LP82uYTxSdwlDA722HS0fwwkOJymv3DeTtmOGKKMgQ/exec';
        const OPERATORS_API_URL = 'https://script.google.com/macros/s/AKfycbwtXvrra60t2mg75VYifnt1gxUR1yMAw8t8Rm5dq9vdEJQqoulXaD-W6zbqJHhh0oHR/exec';

        let MATERIALS = {};
        let materialsLoaded = false;
        let OPERATORS = {};

        function validateProjectNumber(input) {
            // Remove any non-numeric characters
            let value = input.value.replace(/[^0-9]/g, '');
            
            // Limit to 6 digits maximum
            if (value.length > 6) {
                value = value.substring(0, 6);
            }
            
            // Update the input value
            input.value = value;
        }

        function validateQuantity(input) {
            // Remove any non-numeric characters
            let value = input.value.replace(/[^0-9]/g, '');
            
            // Ensure minimum value of 1
            if (value === '' || parseInt(value) < 1) {
                value = '';
            }
            
            // Update the input value
            input.value = value;
        }

        async function loadMaterials() {
            try {
                const response = await fetch(MATERIALS_API_URL);
                const data = await response.json();
                
                if (data.materials) {
                    MATERIALS = data.materials;
                    materialsLoaded = true;
                    document.getElementById('loadingMessage').style.display = 'none';
                    console.log('Materials loaded:', Object.keys(MATERIALS).length, 'items');
                } else {
                    throw new Error('No materials data received');
                }
            } catch (error) {
                console.error('Failed to load materials:', error);
                showStatus("Failed to load materials database. Please refresh the page.", "error");
            }
        }

        async function loadOperators() {
            try {
                const response = await fetch(OPERATORS_API_URL);
                const data = await response.json();
                
                if (data.operators) {
                    OPERATORS = data.operators;
                    populateOperatorDropdown();
                } else {
                    console.error('Error loading operators:', data.error);
                    useFallbackOperators();
                }
            } catch (error) {
                console.error('Error fetching operators:', error);
                useFallbackOperators();
            }
        }

        function useFallbackOperators() {
            OPERATORS = {
                'Mark McCann': 'Perm',
                'John Pugh': 'Perm',
                'Andre Zinenko': 'Perm'
            };
            populateOperatorDropdown();
        }

        function populateOperatorDropdown() {
            const operatorSelect = document.getElementById('operator');
            operatorSelect.innerHTML = '<option value="">Select operator...</option>';
            
            Object.keys(OPERATORS).sort().forEach(name => {
                const option = document.createElement('option');
                option.value = name;
                option.textContent = name;
                operatorSelect.appendChild(option);
            });
        }

        let html5QrCode;
        let scannedCode = null;
        let isScanning = false;

        function startCamera() {
            if (!materialsLoaded) {
                showStatus("Please wait for materials database to load...", "error");
                return;
            }
            
            html5QrCode = new Html5Qrcode("reader");
            
            const config = { 
                fps: 10, 
                qrbox: { width: 250, height: 250 }
            };
            
            html5QrCode.start(
                { facingMode: "environment" },
                config,
                onScanSuccess,
                onScanError
            ).then(() => {
                document.getElementById('cameraOverlay').classList.add('hidden');
                isScanning = true;
            }).catch(err => {
                console.error("Scanner error:", err);
                showStatus("Camera access denied. Please check browser permissions.", "error");
            });
        }

        function onScanSuccess(decodedText) {
            if (MATERIALS[decodedText]) {
                scannedCode = decodedText;
                document.getElementById('stockCode').textContent = decodedText;
                document.getElementById('materialName').textContent = MATERIALS[decodedText];
                document.getElementById('materialInfo').classList.add('show');
                
                if (navigator.vibrate) {
                    navigator.vibrate(200);
                }
                
                if (html5QrCode && isScanning) {
                    html5QrCode.stop().then(() => {
                        isScanning = false;
                        document.getElementById('cameraOverlay').classList.remove('hidden');
                    });
                }
            } else {
                showStatus("Unknown material code: " + decodedText, "error");
                document.body.classList.add('error');
                setTimeout(() => document.body.classList.remove('error'), 2000);
            }
        }

        function onScanError(errorMessage) {
            // Ignore continuous scan errors
        }

        function resetForm() {
            document.getElementById('stockForm').reset();
            document.getElementById('materialInfo').classList.remove('show');
            scannedCode = null;
            document.getElementById('statusMessage').classList.remove('show');
            
            if (html5QrCode && isScanning) {
                html5QrCode.stop().then(() => {
                    isScanning = false;
                    document.getElementById('cameraOverlay').classList.remove('hidden');
                });
            } else {
                document.getElementById('cameraOverlay').classList.remove('hidden');
            }
        }

        function showStatus(message, type) {
            const statusMessage = document.getElementById('statusMessage');
            const statusText = document.getElementById('statusText');
            
            statusText.textContent = message;
            statusMessage.className = 'status-message show ' + type;
            
            if (type === 'error') {
                document.body.classList.add('error');
                setTimeout(() => {
                    document.body.classList.remove('error');
                }, 3000);
            }
            
            if (type === 'success') {
                document.body.classList.add('success');
            }
        }

        document.getElementById('stockForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!scannedCode) {
                showStatus("Please scan a QR code first", "error");
                return;
            }
            
            const projectNumber = document.getElementById('projectNumber').value;
            const quantity = parseInt(document.getElementById('quantity').value);
            const operator = document.getElementById('operator').value;
            
            if (!Number.isInteger(quantity) || quantity < 1) {
                showStatus("Quantity must be a whole number greater than 0", "error");
                return;
            }
            
            const data = {
                timestamp: new Date().toISOString(),
                entryMethod: 'Mobile',
                inventoryId: scannedCode,
                materialDescription: MATERIALS[scannedCode],
                quantity: quantity,
                projectNumber: projectNumber,
                operator: operator
            };
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                showStatus("✓ Entry recorded successfully!", "success");
                
                if (navigator.vibrate) {
                    navigator.vibrate([100, 50, 100]);
                }
                
                setTimeout(() => {
                    resetForm();
                }, 2000);
                
            } catch (error) {
                console.error('Error:', error);
                showStatus("Failed to record entry. Check your internet connection.", "error");
            }
        });

        // Burger Menu Functionality
        function initBurgerMenu() {
            const burgerMenu = document.getElementById('burgerMenu');
            const navMenu = document.getElementById('navMenu');
            const navOverlay = document.getElementById('navOverlay');

            function toggleMenu() {
                burgerMenu.classList.toggle('active');
                navMenu.classList.toggle('active');
                navOverlay.classList.toggle('active');
            }

            function closeMenu() {
                burgerMenu.classList.remove('active');
                navMenu.classList.remove('active');
                navOverlay.classList.remove('active');
            }

            burgerMenu.addEventListener('click', toggleMenu);
            navOverlay.addEventListener('click', closeMenu);

            // Close menu when clicking a nav link
            document.querySelectorAll('.nav-links a').forEach(link => {
                link.addEventListener('click', closeMenu);
            });

            // Close menu on escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeMenu();
                }
            });
        }

        // Load materials and operators when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadMaterials();
            loadOperators();
            initBurgerMenu();
        });
    </script>
</body>
</html>
