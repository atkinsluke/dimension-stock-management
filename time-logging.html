<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Logging - Dimension Print Services</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3a5f 0%, #2d1b3d 25%, #4a1942 50%, #2d1b3d 75%, #1e3a5f 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            color: white;
            padding: 30px 20px;
            transition: background 0.5s ease;
        }

        body.error {
            background: linear-gradient(135deg, #4a1515 0%, #2d1b1b 50%, #4a1515 100%);
        }

        body.success {
            background: linear-gradient(135deg, #1e3a5f 0%, #2d1b3d 25%, #4a1942 50%, #2d1b3d 75%, #1e3a5f 100%);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .subtitle {
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 40px;
            opacity: 0.8;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 35px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 1rem;
            margin-bottom: 10px;
            opacity: 0.9;
            font-weight: 500;
        }

        .required {
            color: #ff6b6b;
        }

        select, input {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            transition: all 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.5);
        }

        select option {
            background: #2d1b3d;
            color: white;
            padding: 10px;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            opacity: 1;
            height: 40px;
        }

        .hours-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            padding: 16px;
            font-size: 1.05rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .submit-btn {
            background: rgba(74, 25, 66, 0.6);
            color: white;
        }

        .submit-btn:hover {
            background: rgba(74, 25, 66, 0.8);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .reset-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .status-message {
            text-align: center;
            padding: 18px;
            border-radius: 8px;
            margin-top: 25px;
            display: none;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .status-message.show {
            display: block;
        }

        .status-message.error {
            background: rgba(220, 53, 69, 0.3);
            border: 1px solid rgba(220, 53, 69, 0.5);
        }

        .status-message.success {
            background: rgba(40, 167, 69, 0.3);
            border: 1px solid rgba(40, 167, 69, 0.5);
        }

        .warning-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            display: none;
        }

        body.error .warning-icon {
            display: block;
        }

        .helper-text {
            font-size: 0.85rem;
            opacity: 0.7;
            margin-top: 5px;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.95rem;
        }

        .back-link a:hover {
            color: white;
        }

        @media (max-width: 600px) {
            .hours-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dimension Print Services</h1>
        <p class="subtitle">Time Logging</p>
        
        <div class="form-card">
            <form id="timeLogForm">
                <div class="form-group">
                    <label for="jobType">Job Type <span class="required">*</span></label>
                    <select id="jobType" required>
                        <option value="custom">Custom Project</option>
                        <option value="111111">111111 - Maintenance / Cleaning</option>
                        <option value="111112">111112 - Recycling</option>
                        <option value="111113">111113 - Stock Management</option>
                        <option value="111114">111114 - Training</option>
                        <option value="888888">888888 - Internal Dimension Print</option>
                        <option value="999999">999999 - Dimension Staff Freebies</option>
                    </select>
                </div>

                <div class="form-group" id="projectDescGroup">
                    <label for="projectDescription">Project Description <span class="required">*</span></label>
                    <input type="text" id="projectDescription" required placeholder="Enter project description">
                </div>

                <div class="form-group" id="jobNumberGroup">
                    <label for="jobNumber">Job Number <span class="required">*</span></label>
                    <input type="text" id="jobNumber" required placeholder="Enter 6-digit job number" maxlength="6" pattern="[0-9]{6}">
                    <div class="helper-text">Must be exactly 6 digits</div>
                </div>

                <div class="form-group">
                    <label for="operatorName">Name <span class="required">*</span></label>
                    <select id="operatorName" required>
                        <option value="">Select operator...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="operation">Operation <span class="required">*</span></label>
                    <select id="operation" required>
                        <option value="">Select operation...</option>
                        <option value="Print">Print</option>
                        <option value="Table Cutting">Table Cutting</option>
                        <option value="Laser Cutting">Laser Cutting</option>
                        <option value="Lamination">Lamination</option>
                        <option value="Hand Finishing">Hand Finishing</option>
                    </select>
                </div>

                <div class="hours-grid">
                    <div class="form-group">
                        <label for="stdHours">Standard Hours <span class="required">*</span></label>
                        <input type="number" id="stdHours" step="0.01" min="0" required placeholder="0.00">
                    </div>

                    <div class="form-group">
                        <label for="overtimeHours">Overtime Hours</label>
                        <input type="number" id="overtimeHours" step="0.01" min="0" placeholder="0.00">
                    </div>
                </div>

                <div class="form-group">
                    <label for="workDate">Date <span class="required">*</span></label>
                    <input type="date" id="workDate" required>
                </div>

                <div class="button-group">
                    <button type="button" class="reset-btn" onclick="resetForm()">Reset</button>
                    <button type="submit" class="submit-btn">Submit Entry</button>
                </div>
            </form>

            <div class="status-message" id="statusMessage">
                <div class="warning-icon">⚠️</div>
                <span id="statusText"></span>
            </div>
        </div>

        <div class="back-link">
            <a href="index.html">← Back to Home</a>
        </div>
    </div>

    <script>
        // IMPORTANT: Replace this with your Google Apps Script web app URL for time logging
        const TIME_LOG_WEBHOOK_URL = 'https://script.google.com/macros/s/AKfycbwTSVE1K6zyF6kUtwUzB5EfslOHaHiCTGsFfeUy1VY-0QLih0hibuqqKHZUWBCkAi1lNQ/exec';
        
        // IMPORTANT: Replace this with your Operators Google Apps Script URL
        const OPERATORS_API_URL = 'https://script.google.com/macros/s/AKfycbwtXvrra60t2mg75VYifnt1gxUR1yMAw8t8Rm5dq9vdEJQqoulXaD-W6zbqJHhh0oHR/exec';

        // Job type descriptions
        const JOB_DESCRIPTIONS = {
            '111111': 'Maintenance / Cleaning',
            '111112': 'Recycling',
            '111113': 'Stock Management',
            '111114': 'Training',
            '888888': 'Internal Dimension Print',
            '999999': 'Dimension Staff Freebies'
        };

        let OPERATORS = {};

        // Set today's date as default
        document.getElementById('workDate').valueAsDate = new Date();

        // Load operators from Google Sheet
        async function loadOperators() {
            try {
                const response = await fetch(OPERATORS_API_URL);
                const data = await response.json();
                
                if (data.status === 'success') {
                    OPERATORS = data.operators;
                    populateOperatorDropdown();
                } else {
                    console.error('Error loading operators:', data.error);
                    // Fallback to default operators if sheet fails
                    useFallbackOperators();
                }
            } catch (error) {
                console.error('Error fetching operators:', error);
                // Fallback to default operators if fetch fails
                useFallbackOperators();
            }
        }

        function useFallbackOperators() {
            OPERATORS = {
                'Mark McCann': 'Perm',
                'John Pugh': 'Perm',
                'Andre Zinenko': 'Perm',
                'Nathan Dharwhker': 'Perm',
                'Inga Klevasa': 'Perm',
                'Maciej Chicos': 'Perm',
                'Tomas Vascillica': 'Perm',
                'Kamil Bugenski': 'Perm',
                'Vascillica Cosma': 'Perm',
                'Jamie Bell': 'Perm',
                'Luke Atkins': 'Perm',
                'Laser Agency Staff': 'Agency',
                'Print Agency Staff': 'Agency'
            };
            populateOperatorDropdown();
        }

        function populateOperatorDropdown() {
            const operatorSelect = document.getElementById('operatorName');
            operatorSelect.innerHTML = '<option value="">Select operator...</option>';
            
            Object.keys(OPERATORS).sort().forEach(name => {
                const option = document.createElement('option');
                option.value = name;
                option.textContent = name;
                operatorSelect.appendChild(option);
            });
        }

        // Load operators on page load
        loadOperators();

        // Handle job type selection
        document.getElementById('jobType').addEventListener('change', function() {
            const jobType = this.value;
            const projectDescInput = document.getElementById('projectDescription');
            const jobNumberInput = document.getElementById('jobNumber');
            const projectDescGroup = document.getElementById('projectDescGroup');
            const jobNumberGroup = document.getElementById('jobNumberGroup');

            if (jobType === 'custom') {
                // Show both fields as editable
                projectDescInput.value = '';
                jobNumberInput.value = '';
                projectDescInput.disabled = false;
                jobNumberInput.disabled = false;
                projectDescGroup.style.display = 'block';
                jobNumberGroup.style.display = 'block';
            } else {
                // Auto-fill for preset jobs
                projectDescInput.value = JOB_DESCRIPTIONS[jobType];
                jobNumberInput.value = jobType;
                projectDescInput.disabled = true;
                jobNumberInput.disabled = true;
            }
        });

        // Validate job number input (6 digits only)
        document.getElementById('jobNumber').addEventListener('input', function() {
            this.value = this.value.replace(/[^0-9]/g, '').slice(0, 6);
        });

        function resetForm() {
            document.getElementById('timeLogForm').reset();
            document.getElementById('jobType').value = 'custom';
            document.getElementById('jobType').dispatchEvent(new Event('change'));
            document.getElementById('workDate').valueAsDate = new Date();
            document.getElementById('statusMessage').classList.remove('show');
            document.body.classList.remove('error', 'success');
        }

        function showStatus(message, type) {
            const statusMessage = document.getElementById('statusMessage');
            const statusText = document.getElementById('statusText');
            
            statusText.textContent = message;
            statusMessage.className = 'status-message show ' + type;
            
            if (type === 'error') {
                document.body.classList.add('error');
                setTimeout(() => {
                    document.body.classList.remove('error');
                }, 3000);
            }
            
            if (type === 'success') {
                document.body.classList.add('success');
            }
        }

        // Form submission
        document.getElementById('timeLogForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const jobNumber = document.getElementById('jobNumber').value;
            const stdHours = parseFloat(document.getElementById('stdHours').value);
            const overtimeHours = parseFloat(document.getElementById('overtimeHours').value || 0);

            // Validate job number
            if (jobNumber.length !== 6 || !/^[0-9]{6}$/.test(jobNumber)) {
                showStatus("Job number must be exactly 6 digits", "error");
                return;
            }

            // Validate hours (2 decimal places)
            if (!Number.isFinite(stdHours) || stdHours < 0) {
                showStatus("Please enter valid standard hours", "error");
                return;
            }

            if (!Number.isFinite(overtimeHours) || overtimeHours < 0) {
                showStatus("Please enter valid overtime hours", "error");
                return;
            }

            const operatorName = document.getElementById('operatorName').value;
            const operatorType = OPERATORS[operatorName];

            const data = {
                projectDescription: document.getElementById('projectDescription').value,
                jobNumber: jobNumber,
                name: operatorName,
                operation: document.getElementById('operation').value,
                perm: operatorType === 'Perm' ? 'Yes' : 'No',
                agency: operatorType === 'Agency' ? 'Yes' : 'No',
                stdHrs: stdHours.toFixed(2),
                overtime: overtimeHours.toFixed(2),
                date: document.getElementById('workDate').value
            };

            try {
                const response = await fetch(TIME_LOG_WEBHOOK_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                showStatus("✓ Time logged successfully!", "success");

                // Reset form after 2 seconds
                setTimeout(() => {
                    resetForm();
                }, 2000);

            } catch (error) {
                console.error('Error:', error);
                showStatus("Failed to log time. Check your internet connection.", "error");
            }
        });

        // Trigger change event on page load to set initial state
        document.getElementById('jobType').dispatchEvent(new Event('change'));
    </script>
</body>
</html>
