<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Dimension Print Services</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3a5f 0%, #2d1b3d 25%, #4a1942 50%, #2d1b3d 75%, #1e3a5f 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            color: white;
            padding: 30px 20px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .subtitle {
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 40px;
            opacity: 0.8;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .add-operator-form {
            display: grid;
            grid-template-columns: 2fr 1fr auto;
            gap: 15px;
            margin-bottom: 30px;
        }

        input, select {
            padding: 12px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        select option {
            background: #2d1b3d;
            color: white;
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .add-btn {
            background: rgba(74, 25, 66, 0.6);
            color: white;
        }

        .add-btn:hover {
            background: rgba(74, 25, 66, 0.8);
        }

        .operators-list {
            display: grid;
            gap: 12px;
        }

        .operator-item {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .operator-info {
            display: flex;
            gap: 20px;
            align-items: center;
            flex: 1;
        }

        .operator-name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .operator-badge {
            background: rgba(74, 25, 66, 0.6);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .operator-badge.agency {
            background: rgba(30, 58, 95, 0.6);
        }

        .delete-btn {
            background: rgba(220, 53, 69, 0.3);
            border-color: rgba(220, 53, 69, 0.5);
            color: white;
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .delete-btn:hover {
            background: rgba(220, 53, 69, 0.5);
        }

        .status-message {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .status-message.show {
            display: block;
        }

        .status-message.success {
            background: rgba(40, 167, 69, 0.3);
            border: 1px solid rgba(40, 167, 69, 0.5);
        }

        .status-message.error {
            background: rgba(220, 53, 69, 0.3);
            border: 1px solid rgba(220, 53, 69, 0.5);
        }

        .info-box {
            background: rgba(30, 58, 95, 0.3);
            border: 1px solid rgba(30, 58, 95, 0.5);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
        }

        .back-link a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.95rem;
        }

        .back-link a:hover {
            color: white;
        }

        @media (max-width: 768px) {
            .add-operator-form {
                grid-template-columns: 1fr;
            }

            .operator-item {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .operator-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dimension Print Services</h1>
        <p class="subtitle">System Settings</p>

        <div id="statusMessage" class="status-message"></div>

        <div class="card">
            <div class="card-title">Operator Management</div>

            <div class="info-box">
                üí° <strong>Info:</strong> Operators added here will be available in both the Stock System and Time Logging.
            </div>

            <div class="add-operator-form">
                <input type="text" id="operatorName" placeholder="Enter operator name" />
                <select id="operatorType">
                    <option value="Perm">Permanent</option>
                    <option value="Agency">Agency</option>
                </select>
                <button class="add-btn" onclick="addOperator()">Add Operator</button>
            </div>

            <div class="operators-list" id="operatorsList"></div>
        </div>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        // IMPORTANT: Replace this with your Operators Google Apps Script URL
        const OPERATORS_API_URL = 'https://script.google.com/macros/s/AKfycbwtXvrra60t2mg75VYifnt1gxUR1yMAw8t8Rm5dq9vdEJQqoulXaD-W6zbqJHhh0oHR/exec';

        let operators = {};

        async function loadOperators() {
            try {
                const response = await fetch(OPERATORS_API_URL);
                const data = await response.json();
                
                if (data.status === 'success') {
                    operators = data.operators;
                    renderOperators();
                } else {
                    showStatus('Error loading operators from sheet', 'error');
                }
            } catch (error) {
                console.error('Error loading operators:', error);
                showStatus('Failed to load operators. Check console for details.', 'error');
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = 'status-message show ' + type;
            setTimeout(() => {
                statusDiv.classList.remove('show');
            }, 3000);
        }

        function renderOperators() {
            const listDiv = document.getElementById('operatorsList');
            listDiv.innerHTML = '';

            const sortedNames = Object.keys(operators).sort();
            
            if (sortedNames.length === 0) {
                listDiv.innerHTML = '<p style="text-align: center; opacity: 0.7;">No operators added yet.</p>';
                return;
            }

            sortedNames.forEach(name => {
                const type = operators[name];
                const item = document.createElement('div');
                item.className = 'operator-item';
                
                item.innerHTML = `
                    <div class="operator-info">
                        <div class="operator-name">${name}</div>
                        <div class="operator-badge ${type.toLowerCase()}">${type}</div>
                    </div>
                    <button class="delete-btn" onclick="deleteOperator('${name.replace(/'/g, "\\'")}')">Delete</button>
                `;
                
                listDiv.appendChild(item);
            });
        }

        async function addOperator() {
            const nameInput = document.getElementById('operatorName');
            const typeSelect = document.getElementById('operatorType');
            
            const name = nameInput.value.trim();
            const type = typeSelect.value;

            if (!name) {
                showStatus('Please enter an operator name', 'error');
                return;
            }

            if (operators[name]) {
                showStatus('Operator already exists', 'error');
                return;
            }

            try {
                const response = await fetch(OPERATORS_API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'add',
                        name: name,
                        type: type
                    })
                });

                operators[name] = type;
                renderOperators();
                nameInput.value = '';
                showStatus(`‚úì ${name} added as ${type}`, 'success');

            } catch (error) {
                console.error('Error:', error);
                showStatus('Failed to add operator. Check your internet connection.', 'error');
            }
        }

        async function deleteOperator(name) {
            if (confirm(`Are you sure you want to delete ${name}?`)) {
                try {
                    const response = await fetch(OPERATORS_API_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            action: 'delete',
                            name: name
                        })
                    });

                    delete operators[name];
                    renderOperators();
                    showStatus(`‚úì ${name} deleted`, 'success');

                } catch (error) {
                    console.error('Error:', error);
                    showStatus('Failed to delete operator. Check your internet connection.', 'error');
                }
            }
        }

        // Allow Enter key to add operator
        document.getElementById('operatorName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addOperator();
            }
        });

        // Load operators on page load
        loadOperators();
    </script>
</body>
</html>
