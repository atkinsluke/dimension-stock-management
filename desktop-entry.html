<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Entry - Dimension Print Services</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3a5f 0%, #2d1b3d 25%, #4a1942 50%, #2d1b3d 75%, #1e3a5f 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            color: white;
            padding: 40px 20px;
            transition: background 0.5s ease;
        }

        body.error {
            background: linear-gradient(135deg, #4a1515 0%, #2d1b1b 50%, #4a1515 100%);
        }

        body.success {
            background: linear-gradient(135deg, #1e3a5f 0%, #2d1b3d 25%, #4a1942 50%, #2d1b3d 75%, #1e3a5f 100%);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .subtitle {
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 40px;
            opacity: 0.8;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 35px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 1rem;
            margin-bottom: 10px;
            opacity: 0.9;
            font-weight: 500;
        }

        select, input {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            transition: all 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.5);
        }

        select option {
            background: #2d1b3d;
            color: white;
            padding: 10px;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            padding: 16px;
            font-size: 1.05rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .submit-btn {
            background: rgba(74, 25, 66, 0.6);
            color: white;
        }

        .submit-btn:hover {
            background: rgba(74, 25, 66, 0.8);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .reset-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .status-message {
            text-align: center;
            padding: 18px;
            border-radius: 8px;
            margin-top: 25px;
            display: none;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .status-message.show {
            display: block;
        }

        .status-message.error {
            background: rgba(220, 53, 69, 0.3);
            border: 1px solid rgba(220, 53, 69, 0.5);
        }

        .status-message.success {
            background: rgba(40, 167, 69, 0.3);
            border: 1px solid rgba(40, 167, 69, 0.5);
        }

        .warning-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            display: none;
        }

        body.error .warning-icon {
            display: block;
        }

        .helper-text {
            font-size: 0.85rem;
            opacity: 0.7;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dimension Print Services</h1>
        <p class="subtitle">Stock Entry System</p>
        
        <div class="form-card">
            <form id="stockForm">

                    <label for="materialGroup">Material Group *</label>

                        <option value="group3">Print stock Group 3 - Self Adhesive</option>

                    </select>
                </div>

                <div class="form-group">
                    <label for="material">Material *</label>
                    <select id="material" required disabled>
                        <option value="">Select a material group first...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="quantity">Quantity *</label>
                    <input type="number" id="quantity" step="0.5" min="0" required placeholder="Enter quantity">
                    <div class="helper-text">Use .5 for half units (e.g., 1.5, 2.5)</div>
                </div>

                <div class="form-group">
                    <label for="projectNumber">Project Number *</label>
                    <input type="text" id="projectNumber" required placeholder="Enter project number">
                </div>

                <div class="form-group">
                    <label for="operator">Operator *</label>
                    <select id="operator" required>
                        <option value="">Select operator...</option>
                        <option value="Mark McCann">Mark McCann</option>
                        <option value="John Pugh">John Pugh</option>
                        <option value="Andre Zinenko">Andre Zinenko</option>
                        <option value="Nathan Dharwhker">Nathan Dharwhker</option>
                        <option value="Inga Klevasa">Inga Klevasa</option>
                        <option value="Maciej Chicos">Maciej Chicos</option>
                        <option value="Tomas Vascillica">Tomas Vascillica</option>
                        <option value="Kamil Bugenski">Kamil Bugenski</option>
                        <option value="Vascillica Cosma">Vascillica Cosma</option>
                        <option value="Jamie Bell">Jamie Bell</option>
                        <option value="Luke Atkins">Luke Atkins</option>
                        <option value="Laser Agency Staff">Laser Agency Staff</option>
                        <option value="Print Agency Staff">Print Agency Staff</option>
                    </select>
                </div>

                <div class="button-group">
                    <button type="button" class="reset-btn" onclick="resetForm()">Reset</button>
                    <button type="submit" class="submit-btn">Submit Entry</button>
                </div>
            </form>

            <div class="status-message" id="statusMessage">
                <div class="warning-icon">⚠️</div>
                <span id="statusText"></span>
            </div>
        </div>
    </div>

            }

        // Handle material group selection
        document.getElementById('materialGroup').addEventListener('change', function() {
            const group = this.value;
            const materialSelect = document.getElementById('material');
            
            if (group) {
                materialSelect.disabled = false;
                materialSelect.innerHTML = '<option value="">Select material...</option>';
                
                const materials = MATERIAL_GROUPS[group];
                for (const [code, description] of Object.entries(materials)) {
                    const option = document.createElement('option');
                    option.value = code;
                    option.textContent = `${code} - ${description}`;
                    materialSelect.appendChild(option);
                }
            } else {
                materialSelect.disabled = true;
                materialSelect.innerHTML = '<option value="">Select a material group first...</option>';
            }
        });

        function resetForm() {
            document.getElementById('stockForm').reset();
            document.getElementById('material').disabled = true;
            document.getElementById('material').innerHTML = '<option value="">Select a material group first...</option>';
            document.getElementById('statusMessage').classList.remove('show');
            document.body.classList.remove('error', 'success');
        }

        function showStatus(message, type) {
            const statusMessage = document.getElementById('statusMessage');
            const statusText = document.getElementById('statusText');
            
            statusText.textContent = message;
            statusMessage.className = 'status-message show ' + type;
            
            if (type === 'error') {
                document.body.classList.add('error');
                setTimeout(() => {
                    document.body.classList.remove('error');
                }, 3000);
            }
            
            if (type === 'success') {
                document.body.classList.add('success');
            }
        }

        // Form submission
        document.getElementById('stockForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const inventoryId = document.getElementById('material').value;
            const quantity = parseFloat(document.getElementById('quantity').value);
            const projectNumber = document.getElementById('projectNumber').value;
            const operator = document.getElementById('operator').value;
            const group = document.getElementById('materialGroup').value;
            
            // Validate quantity (must be whole or .5)
            if (quantity % 0.5 !== 0) {
                showStatus("Quantity must be whole numbers or .5 increments", "error");
                return;
            }
            
            const materialDescription = MATERIAL_GROUPS[group][inventoryId];
            
            const data = {
                timestamp: new Date().toISOString(),
                entryMethod: 'Desktop',
                inventoryId: inventoryId,
                materialDescription: materialDescription,
                quantity: quantity,
                projectNumber: projectNumber,
                operator: operator
            };
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                showStatus("✓ Entry recorded successfully!", "success");
                
                // Reset after 2 seconds
                setTimeout(() => {
                    resetForm();
                }, 2000);
                
            } catch (error) {
                console.error('Error:', error);
                showStatus("Failed to record entry. Check your internet connection.", "error");
            }
        });

</html>
