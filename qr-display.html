<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Display - Dimension Print Services</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3a5f 0%, #2d1b3d 25%, #4a1942 50%, #2d1b3d 75%, #1e3a5f 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            color: white;
            padding: 30px 20px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .subtitle {
            text-align: center;
            font-size: 1.3rem;
            margin-bottom: 40px;
            opacity: 0.8;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .upload-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        #fileInput {
            display: none;
        }

        .loading {
            text-align: center;
            font-size: 1.5rem;
            padding: 60px;
        }

        .group-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 40px;
            page-break-inside: avoid;
            break-inside: avoid;
        }

        .group-header {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .qr-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
        }

        .qr-card {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .qr-card:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        .qr-code-container {
            background: white;
            padding: 12px;
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 12px;
        }

        .inventory-id {
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 6px;
            color: #fff;
        }

        .material-desc {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.75);
            line-height: 1.3;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        @media print {
            body {
                background: white;
                animation: none;
            }
            
            .upload-section, h1, .subtitle {
                display: none;
            }

            .group-section {
                background: white;
                border: 2px solid #333;
                page-break-after: always;
            }

            .group-header {
                color: #000;
                border-bottom-color: #333;
            }

            .qr-card {
                background: white;
                border: 1px solid #ccc;
                color: black;
            }

            .inventory-id, .material-desc {
                color: black;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dimension Print Services</h1>
        <p class="subtitle">QR Code Reference - Organized by Material Groups</p>

        <div class="upload-section">
            <input type="file" id="fileInput" accept=".xlsx,.xls" />
            <label for="fileInput" class="upload-btn">Upload Stock Items Excel File</label>
            <p style="margin-top: 15px; opacity: 0.7; font-size: 0.9rem;">
                Upload once - QR codes will stay loaded even after refreshing the page
            </p>
            <button class="upload-btn" onclick="clearSavedData()" style="margin-top: 15px; background: rgba(220, 53, 69, 0.3);">
                Clear Saved Data
            </button>
        </div>

        <div id="qrDisplay"></div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const qrDisplay = document.getElementById('qrDisplay');

        const GROUP_NAMES = {
            'Print stock Group 1 - Lamination': 'Group 1 - Lamination',
            'Print stock Group 2 - Films & Paper': 'Group 2 - Films & Paper',
            'Print stock Group 3 - Self Adhesive': 'Group 3 - Self Adhesive',
            'Print stock Group 4 - Acrylic': 'Group 4 - Acrylic',
            'Print stock Group 5 - Corrugated & Xanita': 'Group 5 - Corrugated & Xanita',
            'Print stock Group 6 - Solid Board': 'Group 6 - Solid Board',
            'Print stock Group 7 - Konica Matrials': 'Group 7 - Konica Materials',
            'Print stock Group 8 - Other Platics': 'Group 8 - Other Plastics'
        };

        fileInput.addEventListener('change', handleFile);

        // Check if we have saved data on page load
        window.addEventListener('load', function() {
            const savedData = localStorage.getItem('qrDisplayData');
            if (savedData) {
                try {
                    const materials = JSON.parse(savedData);
                    generateQRCodesByGroup(materials);
                    document.querySelector('.upload-section').style.display = 'none';
                } catch (error) {
                    console.error('Error loading saved data:', error);
                }
            }
        });

        function handleFile(e) {
            const file = e.target.files[0];
            if (!file) return;

            qrDisplay.innerHTML = '<div class="loading">Generating QR codes by groups...</div>';

            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const materials = XLSX.utils.sheet_to_json(firstSheet);

                // Save data to localStorage
                try {
                    localStorage.setItem('qrDisplayData', JSON.stringify(materials));
                } catch (error) {
                    console.error('Error saving data:', error);
                }

                generateQRCodesByGroup(materials);
                document.querySelector('.upload-section').style.display = 'none';
            };
            reader.readAsArrayBuffer(file);
        }

        function generateQRCodesByGroup(materials) {
            qrDisplay.innerHTML = '';
            
            // Group materials by their Period (group)
            const groupedMaterials = {};
            materials.forEach(material => {
                const group = material['Period'];
                if (!groupedMaterials[group]) {
                    groupedMaterials[group] = [];
                }
                groupedMaterials[group].push(material);
            });

            // Create a section for each group
            Object.keys(groupedMaterials).sort().forEach(groupName => {
                const groupSection = document.createElement('div');
                groupSection.className = 'group-section';
                
                const groupHeader = document.createElement('div');
                groupHeader.className = 'group-header';
                groupHeader.textContent = GROUP_NAMES[groupName] || groupName;
                
                const qrGrid = document.createElement('div');
                qrGrid.className = 'qr-grid';
                
                // Add all materials in this group
                groupedMaterials[groupName].forEach((material, index) => {
                    const card = document.createElement('div');
                    card.className = 'qr-card';
                    
                    const qrContainer = document.createElement('div');
                    qrContainer.className = 'qr-code-container';
                    qrContainer.id = `qr-${groupName}-${index}`;
                    
                    const inventoryId = document.createElement('div');
                    inventoryId.className = 'inventory-id';
                    inventoryId.textContent = material['Inventory ID'];
                    
                    const description = document.createElement('div');
                    description.className = 'material-desc';
                    description.textContent = material['Description'];
                    
                    card.appendChild(qrContainer);
                    card.appendChild(inventoryId);
                    card.appendChild(description);
                    qrGrid.appendChild(card);
                    
                    // Generate QR code after DOM is ready
                    setTimeout(() => {
                        new QRCode(qrContainer, {
                            text: material['Inventory ID'],
                            width: 140,
                            height: 140,
                            colorDark: "#000000",
                            colorLight: "#ffffff",
                            correctLevel: QRCode.CorrectLevel.H
                        });
                    }, 10);
                });
                
                groupSection.appendChild(groupHeader);
                groupSection.appendChild(qrGrid);
                qrDisplay.appendChild(groupSection);
            });
        }

        function clearSavedData() {
            if (confirm('Are you sure you want to clear the saved QR codes? You will need to upload the Excel file again.')) {
                localStorage.removeItem('qrDisplayData');
                location.reload();
            }
        }
    </script>
</body>
</html>
